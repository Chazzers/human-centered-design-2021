<!DOCTYPE html>
<html>
	<head>
		<title>Final datepicker demo</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<header class="nav">
			<label>
				<input type="checkbox" id="toggle-music">ðŸŽ¸?
			</label>
		</header>
		<div class="metallica-logo"></div>
		<div class="not-ns">
			<div class="naar-werk-container">
				<h1>Naar werk of naar huis?</h1>
				<div class="btn-container">
					<a class="work-or-home btn" id="naar-werk" target="_blank">Naar werk</a>
					<a class="work-or-home btn" id="van-werk" target="_blank">Naar huis</a>
					<button id="niet-van-werk" class="btn">Anders</button>
				</div>
			</div>
			<div class="waar-naar-toe-container">
				<h1>Waar wil je naar toe?</h1>
				<form id="form" action="#" method="POST">
					<label for="from">Van</label>
					<select class="datalist" id="from" value="Amsterdam Centraal" name="fromChoice">
					</select>
					<label for="to">Naar</label>
					<select class="datalist" id="to" value="Eindhoven" name="toChoice">
					</select>
					<button id="not-work-home" type="submit">Zoeken</button>
				</form>
			</div>
			<div class="legenda">
				<div class="top keyboard">

						q
