		<div>
			<section class="reisplanner">
				<form action="#">
					<fieldset>
						<legend>Locaties</legend>
						<div class="locaties">
							<label>
								Van:
								<input type="text" value="Eindhoven Centraal">
							</label>
							<div class="switcher">
								<button type="button" class="switcher-btn">
								</button>
							</div>
							<label>
								Naar:
								<input type="text" value="Amsterdam Centraal">
							</label>
						</div>
					</fieldset>
					<fieldset>
						<legend>Reis opties</legend>
						<div class="reis-opties">
							<input id="vertrek" type="radio" value="vertrek" name="vertrekOfAankomst" checked>
							<label for="vertrek" class="vertrek-aankomst-radio">
								Vertrek
							</label>
							<input id="aankomst" type="radio" value="aankomst" name="vertrekOfAankomst">
							<label for="aankomst" class="vertrek-aankomst-radio">
								Aankomst
							</label>
							<label class="datum">
								Vandaag
								<input type="date" name="date" value="Vandaag">
							</label>
							<label class="tijd">
								11:56
								<input type="time" value="11:56" name="time">
							</label>
							<button type="button" value="Nu" name="now">
								<span class="refresh"></span>
								<span class="text">Nu</span>
							</button>
							<label>
								Opties
								<input type="checkbox" name="options" value="options">
							</label>
							<ul>
								<li><span>X</span><button type="button">Toegankelijk reizen</button></li>
							</ul>
						</div>
					</fieldset>
					<button class="submit" type="submit">Plannen</button>
				</form>
