<!DOCTYPE html>
<html>
	<head>
		<title>Final datepicker demo</title>
		<link rel="stylesheet" href="../css/styles.css">
	</head>
	<body>
		<header class="nav">
			<label>
				<input type="checkbox" id="toggle-music">🎸?
			</label>
		</header>
		<div class="metallica-logo"></div>
		<div>
			<main class="resultaten">
				<h1>Kies een van de opties</h1>
				<ol class="resultaten-lijst">
				</ol>
				<div class="keyboardinput-legenda">
					
					<div class="keyboardinput-container">
						<div>
							<div class="directional-inputs">
								<kbd class="right">→</kbd>
								<kbd class="left">←</kbd>
								<kbd class="up">↑</kbd>
								<kbd class="down">↓</kbd>
							</div>
						</div>
						<p>- Opties navigeren</p>
					</div>

					<div class="keyboardinput-container">
						<div>
							<kbd class="space">space</kbd>
						</div>
						<p class="space-title">- Optie selecteren en reisassistentie aanvragen</p>
					</div>
				</div>
			</main>
		</div>
		<audio id="a" src="../assets/samples/a.mp3"></audio>
		<audio id="d" src="../assets/samples/d.mp3"></audio>
		<audio id="db" src="../assets/samples/db.mp3"></audio>
	</body>
	<script src="../js/main.js"></script>
</html>
