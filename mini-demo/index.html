<!DOCTYPE html>
<html>
	<head>
		<title>Mini demo for datepicker</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<form action="submit">
			<p>Do you want this date to be repeated?</p>
			<input id="yes-routine" type="radio" name="routine">
			<label for="yes-routine">
				Yes
			</label>
			<input id="no-routine" type="radio" name="routine">
			<label for="no-routine">
				No
			</label>
			<fieldset class="routine">
				<legend>
					You want this date/wheelchair-support every:
				</legend>
				<label>
					<input type="checkbox">
					Monday
				</label>
				<label>
					<input type="checkbox">
					Tuesday
				</label>
				<label>
					<input type="checkbox">
					Wednessday
				</label>
				<label>
					<input type="checkbox">
					Thursday
				</label>
				<label>
					<input type="checkbox">
					Friday
				</label>
				<label>
					<input type="checkbox">
					Saturday
				</label>
				<label>
					<input type="checkbox">
					Sunday
				</label>
			</fieldset>
			<fieldset class="routine">
				<legend>
					Pick a time for your routine date/wheelchair-support:
				</legend>
				<label>
					Pick a time:
					<input type="time">
				</label>
			</fieldset>
			<fieldset class="routine">
				//Prefill with today
				<legend>
					From what date should this routine start?
				</legend>
				<label>
					Pick a date:
					<input type="date">
				</label>
			</fieldset>
			<fieldset class="routine">
				<legend>
					From what date should this routine end?
				</legend>
				<label>
					Pick a date:
					<input type="date">
				</label>
			</fieldset>
			
			<fieldset class="routine">
				<legend>Pick a date for your wheelchair-support</legend>
				<label>
					Pick a date:
					<input type="date">
				</label>
				<label>
					Pick a time:
					<input type="time">
				</label>
			</fieldset>
			<button type="submit">
				Send your dates
			</button>
		</form>
	</body>
</html>
